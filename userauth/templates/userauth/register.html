    <title>Register for ExcelerateLive</title>

  <body>

    <style> 

      html,
      body {
        margin:0;
        padding:0;
        height:100%;
        background-color: #333;
        /*color: #fff;*/
        text-shadow: 0 1px 3px rgba(0,0,0,.5);
      }
      #wrapper {
        min-height:100%;
        position:relative;
        -webkit-box-shadow: inset 0 0 100px rgba(0,0,0,.5);
        box-shadow: inset 0 0 100px rgba(0,0,0,.5);
      }
      #head {
        padding-top: 30px;
        padding-left:10px;
        padding-right:10px;
        text-align: center;
      }

      #chains{
        color:red;
      }
      #formarea {
        padding-left:10px;
        padding-right:10px;
        padding-bottom:100px;   /* Height of the footer element */
      }
      #foot {
        width:100%;
        height:100px;
        position:absolute;
        bottom:0;
        left:0;
        text-align: center;
      }


    </style>



      <div id="wrapper">

        <div id="head">
          <h2 class="lead" style="color:#fff">Please register with a your given ID number</h2>
        </div> <!-- end of head -->

        <div id="chains">
          <center><h1>{% block blurb %}{% endblock %}</hi></center>
        </div>

        <div id="formarea">
          <center>
            <form role="form" action="/login/sendregister/" method="post">{% csrf_token %}
              <table>
                <tr>
                  <td align="left"><label style="color:#fff" for="fname">First Name: &nbsp;&nbsp;</label></td>
                  <td align="right"><input required type="text" name="fname" id="fname" placeholder="First Name"></td><br>
                </tr>
                <tr>
                  <td align="left"><label style="color:#fff" for="lname">Last Name:  &nbsp;&nbsp;</label></td>
                  <td align="right"><input required type="text" name="lname" id="lname" placeholder="Last Name"><br></td>
                </tr>
                <tr>
                  <td align="left"><label style="color:#fff" for="school">School Name:  &nbsp;&nbsp;</label></td>
                  <td align="right"><input required type="text" name="school" id="school" placeholder="School Name"></td><br>
                </tr>
                <tr>
                  <td align="left"><label style="color:#fff" for="email">E-mail:  &nbsp;&nbsp;</label></td>
                  <td align="right"><input required type="email" name="email" id="email" placeholder="E-mail"><br></td>
                </tr>
                <tr>
                  <td align="left"><label style="color:#fff" for="studentid">Student ID:  &nbsp;&nbsp;</label></td>
                  <td align="right"><input required type="text" name="studentid" id="studentid" placeholder="Elite Student ID"><br></td>
                </tr>
                <tr>
                  <td align="left"><label style="color:#fff" for="username">Username:  &nbsp;&nbsp;</label></td>
                  <td align="right"><input required type="text" name="username" id="username" placeholder="Username"><br></td>
                </tr>
                <tr>
                  <td align="left"><label style="color:#fff" for="password">Password:  &nbsp;&nbsp;</label></td>
                  <td align="right"><input required type="password" name="password" id="password" placeholder="Password"><br></td>
                </tr>          
                <tr>
                  <td align="left"><label style="color:#fff" for="retypepassword">Confirm Password: &nbsp;&nbsp;</label></td>
                  <td align="right"><input required type="password" name="retypepassword" id="retypepassword" placeholder="Confirm Password" onblur="confirmPass()"/><br></tr>
                </tr>
              </table>
              <br><button style="text-align:center" class="btn btn-sm btn-success" type="submit" id="submit">Register</button>
            </form>
          </center>
        </div> <!-- end of formarea -->
        <br>
        
        <div id="foot">
           <footer>
            <center>
              <p><FONT size="3" color="#fff">Score reports and Analysis Provided by <a href="http://www.exceleratetestprep.com/">Excelerate Test Prep &copy;</a>.</p>
                <a href="http://www.exceleratetestprep.com/#!about/cgvz">About Us</a> |
                <a href="http://www.exceleratetestprep.com/#!support/c3vn">Contact Us</a> |
                <a href="http://www.exceleratetestprep.com/#!services/c1739">Services</a>
              <p><FONT color="white" size="2" >Excelerate Test Prep Â© 2014</FONT></p>
            </center>
          </footer>
        </div><!-- end of foot -->

      </div> <!-- end of wrapper -->



      <script>
      function confirmPass() {
        var pass = document.getElementById("password")
        var rePass = document.getElementById("retypepassword")
        if(pass.value !== rePass.value) {
            document.getElementById("message").innerHTML = "passwords do not match!";
            // document.getElementById("submit").disabled=true;
        }
      }
      </script>

</html>
