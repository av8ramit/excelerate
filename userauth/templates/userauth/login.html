  <body>

    <style> 

      html,
      body {
        margin:0;
        padding:0;
        height:100%;
        background-color: #333;
        color: #fff;
        text-shadow: 0 1px 3px rgba(0,0,0,.5);
      }
      #wrapper {
        min-height:100%;
        position:relative;
        -webkit-box-shadow: inset 0 0 100px rgba(0,0,0,.5);
        box-shadow: inset 0 0 100px rgba(0,0,0,.5);
      }
      #head {
        padding-top: 30px;
        padding-left:10px;
        padding-right:10px;
        text-align: center;
      }
      #formarea {
        padding-top: 100px;
        padding-left:10px;
        padding-right:10px;
        padding-bottom:100px;   /* Height of the footer element */
      }
      #foot {
        width:100%;
        height:100px;
        position:absolute;
        bottom:0;
        left:0;
        text-align: center;
      }


    </style>



      <div id="wrapper">

        <div id="head">
          <!-- empty for now -->
        </div> <!-- end of head -->

        <div id="formarea" class="inner cover">
          <center>
            <a href="http://www.eliteprep.com/" target="_blank"><img class="img-circle" src="http://www.eliteprep.com/storage/Elite%20Logo%20Only%20Black%20Large.png" style="width: 140px; height: 140px;"></a>
            <!-- <h1 class="cover-heading">Score Report Login</h1> -->
            <p class="lead">Enter your Username and Password to access score reports</p><br>
            <form class="form-inline" role="form" action="login/auth/" method="post"> {% csrf_token %}
              <div class="form-group">
                <label class="sr-only" for="username">username</label>
                <input required style="color:black" type="text" id="username" name="username" placeholder="Username"><br><br>
                <label class="sr-only" for="password">password</label>
                <input required style="color:black" type="password" id="password" name ="password" placeholder="Password"><br><br>
                <input type="checkbox" id=" remember-me" name="remember-me" value="remember-me"> Remember me &nbsp;
                <input type="submit" value="Login" class="btn btn-primary"><br><br>
              </div>
            </form>
            Don't have a Username? <a href="login/register"><font color="#007be6">Register</font></a> now<!-- Link to register -->
          </center>
        </div> <!-- end of formarea -->
        <br>

        <div id="foot">
           <footer>
            <center>
              <p><FONT size="3" color="#fff">Score reports and Analysis Provided by <a href="http://www.exceleratetestprep.com/">Excelerate Test Prep &copy;</a>.</p>
                <a href="http://www.exceleratetestprep.com/#!about/cgvz">About Us</a> |
                <a href="http://www.exceleratetestprep.com/#!support/c3vn">Contact Us</a> |
                <a href="http://www.exceleratetestprep.com/#!services/c1739">Services</a>
              <p><FONT color="white" size="2" >Excelerate Test Prep Â© 2014</FONT></p>
            </center>
          </footer>
        </div><!-- end of foot -->

      </div> <!-- end of wrapper -->
