<hr color="#BBBBBB" size="2" width="100%">
<br><div id="chart1" style="height:300px; width:500px;"></div>
<script class="code" type="text/javascript">
$(document).ready(function(){
var line1 = [[1, 1090], [2, 2400], [3, 2400], [4, 2110], [5, 1090], [6, 610], [7, 2110], [8, 2010], [9, 610], [10, 2110], [11, 1980], [12, 1980], [13, 1980], [14, 1980], [15, 1980], [16, 1980], [17, 1980], [18, 1980], [19, 1920], [20, 1860], [21, 1860], [22, 2110], [23, 2400]];
var plot1 = $.jqplot('chart1', [line1], {
animate: true,
animateReplot:true,
title:'Overall Score Performance vs Harvard Admission Average',
seriesDefaults: {
showMarker:true,
pointLabels: { show:false } 
},
highlighter:{ show: true, sizeAdjust: 7.5 },
axes:{
xaxis:{min:0},
yaxis:{label:'Score',labelRenderer: $.jqplot.CanvasAxisLabelRenderer,}
},
cursor: { show: true, zoom: true, looseZoom: true, showTooltip: false },
series:[{lineWidth:3, rendererOptions:{animation:{speed:4000}}}],
canvasOverlay: { show: true, objects: [ {horizontalLine: { name: 'Harvard', y: '2250', showTooltip: true, tooltipFormatString:  "2250", lineWidth: 4 ,color: 'rgb(165,28,48)'}} , {dashedHorizontalLine: { name: 'Harvard', y: '2250', lineWidth: 5 , dashPattern: [12,12],color: 'rgb(255,255,255)'}}]}
});
});
</script>
