<hr color="#BBBBBB" size="2" width="100%">
<br><div id="chart1" style="height:300px; width:500px;"></div>
<script class="code" type="text/javascript">
$(document).ready(function(){
var line1 = [[1, 1720], [2, 1810], [3, 1730], [4, 1810], [5, 1870], [6, 1930], [7, 1990], [8, 2020], [9, 2060], [10, 2110], [11, 2170], [12, 2170], [13, 2220], [14, 2280], [15, 2300], [16, 2350], [17, 2400]];
var plot1 = $.jqplot('chart1', [line1], {
animate: true,
animateReplot:true,
title:'Overall Score Performance vs MIT Admission Average',
seriesDefaults: {
showMarker:true,
pointLabels: { show:false } 
},
highlighter:{ show: true, sizeAdjust: 7.5 },
axes:{
xaxis:{min:0},
yaxis:{label:'Score',labelRenderer: $.jqplot.CanvasAxisLabelRenderer,}
},
cursor: { show: true, zoom: true, looseZoom: true, showTooltip: false },
series:[{lineWidth:3, rendererOptions:{animation:{speed:4000}}}],
canvasOverlay: { show: true, objects: [ {horizontalLine: { name: 'MIT', y: '2270', showTooltip: true, tooltipFormatString:  "2270", lineWidth: 4 ,color: 'rgb(161, 31, 52)'}} , {dashedHorizontalLine: { name: 'MIT', y: '2270', lineWidth: 5 , dashPattern: [12,12],color: 'rgb(138, 139, 140)'}}]}
});
});
</script>
