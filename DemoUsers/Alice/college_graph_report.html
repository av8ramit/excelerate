<hr color="#BBBBBB" size="2" width="100%">
<br><div id="chart1" style="height:300px; width:500px;"></div>
<script class="code" type="text/javascript">
$(document).ready(function(){
var line1 = [[1, 1750], [2, 1760], [3, 1870], [4, 1930], [5, 1990], [6, 2020], [7, 1990], [8, 2060], [9, 2110], [10, 2170], [11, 2110], [12, 2220], [13, 2280], [14, 2300], [15, 2350], [16, 2400]];
var plot1 = $.jqplot('chart1', [line1], {
animate: true,
animateReplot:true,
title:'Overall Score Performance vs UCLA Admission Average',
seriesDefaults: {
showMarker:true,
pointLabels: { show:false } 
},
highlighter:{ show: true, sizeAdjust: 7.5 },
axes:{
xaxis:{min:0},
yaxis:{label:'Score',labelRenderer: $.jqplot.CanvasAxisLabelRenderer,}
},
cursor: { show: true, zoom: true, looseZoom: true, showTooltip: false },
series:[{lineWidth:3, rendererOptions:{animation:{speed:4000}}}],
canvasOverlay: { show: true, objects: [ {horizontalLine: { name: 'UCLA', y: '2080', showTooltip: true, tooltipFormatString:  "2080", lineWidth: 4 ,color: 'rgb(255, 215, 0)'}} , {dashedHorizontalLine: { name: 'UCLA', y: '2080', lineWidth: 5 , dashPattern: [12,12],color: 'rgb(83, 104, 149)'}}]}
});
});
</script>
