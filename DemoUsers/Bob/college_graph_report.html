<hr color="#BBBBBB" size="2" width="100%">
<br><div id="chart1" style="height:300px; width:500px;"></div>
<script class="code" type="text/javascript">
$(document).ready(function(){
var line1 = [[1, 1720], [2, 1730], [3, 1870], [4, 1760], [5, 1870], [6, 1930], [7, 1990], [8, 1990], [9, 2020], [10, 2020], [11, 2020], [12, 2060], [13, 2110], [14, 2110], [15, 2170], [16, 2220], [17, 2280], [18, 2300], [19, 2350], [20, 2400]];
var plot1 = $.jqplot('chart1', [line1], {
animate: true,
animateReplot:true,
title:'Overall Score Performance vs Caltech Admission Average',
seriesDefaults: {
showMarker:true,
pointLabels: { show:false } 
},
highlighter:{ show: true, sizeAdjust: 7.5 },
axes:{
xaxis:{min:0},
yaxis:{label:'Score',labelRenderer: $.jqplot.CanvasAxisLabelRenderer,}
},
cursor: { show: true, zoom: true, looseZoom: true, showTooltip: false },
series:[{lineWidth:3, rendererOptions:{animation:{speed:4000}}}],
canvasOverlay: { show: true, objects: [ {horizontalLine: { name: 'Caltech', y: '2260', showTooltip: true, tooltipFormatString:  "2260", lineWidth: 4 ,color: 'rgb(255,102,0)'}} , {dashedHorizontalLine: { name: 'Caltech', y: '2260', lineWidth: 5 , dashPattern: [12,12],color: 'rgb(255,255,255)'}}]}
});
});
</script>
